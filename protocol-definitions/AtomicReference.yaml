        since: 2.0
        doc: |
           Name of the AtomicReference distributed object instance.
      - name: expected
        type: Data
        nullable: true
        since: 2.0
        doc: |
           the expected value
      - name: updated
        type: Data
        nullable: true
        since: 2.0
        doc: |
           the new value
  response:
    id: 0x0065
    doc: |
       true if successful; or false if the actual value
       was not equal to the expected value.
    params:
      - name: response
        type: boolean
        nullable: false
