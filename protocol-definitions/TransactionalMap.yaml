      - name: key
        type: Data
        nullable: false
        since: 2.0
        doc: |
           The specified key
  response:
    id: 0x0069
    doc: |
       The value for the specified key
    params:
      - name: response
        type: Data
        nullable: true
        since: 2.0
        doc: |
           TODO DOC
- name: getForUpdate
  doc: |
     Locks the key and then gets and returns the value to which the specified key is mapped. Lock will be released at
     the end of the transaction (either commit or rollback).
  request:
    id: 0x1003
    retryable: false
    acquiresResource: false
    partitionIdentifier: -1
    since: 2.0
    params:
      - name: name
        type: String
        nullable: false
        since: 2.0
        doc: |
           Name of the Transactional Map
      - name: txnId
        type: String
        nullable: false
        since: 2.0
        doc: |
           ID of the this transaction operation
      - name: threadId
        type: long
        nullable: false
        since: 2.0
        doc: |
           The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
      - name: key
        type: Data
        nullable: false
        since: 2.0
        doc: |
           The value to which the specified key is mapped
  response:
    id: 0x0069
    doc: |
       The value for the specified key
    params:
      - name: response
        type: Data
        nullable: true
        since: 2.0
        doc: |
           TODO DOC
