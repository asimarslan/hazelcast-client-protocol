- name: isEmpty
  doc: |
     Returns true if this map contains no entries.
  request:
    id: 0x1005
    retryable: false
    acquiresResource: false
    partitionIdentifier: -1
    since: 2.0
    params:
      - name: name
        type: String
        nullable: false
        since: 2.0
        doc: |
